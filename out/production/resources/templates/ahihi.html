<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ahihi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body>

<div class="container">
    <div class="form-group margin-bottom-15" style="width: 100%">
        <label>n:</label>
        <input type="text" class="form-control" style="display: block; margin: 5px ;width: 100%" id="input-n">
    </div>

    <div class="form-group margin-bottom-15" style="width: 100%">
        <label>k:</label>
        <input type="text" class="form-control" style="display: block; margin: 5px ;width: 100%" id="input-k">
    </div>

    <div class="form-group margin-bottom-15" style="width: 100%">
        <label>arr:</label>
        <input type="text" class="form-control" style="display: block; margin: 5px ;width: 100%" id="input-arr">
    </div>

    <button class="btn btn-success float-right" id="submit">Submit</button> <br>
    Output: <span id="output"> </span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
